# LlamaDeploy deployment configuration
name: medium-chatbot

services:
  discovery:
    name: discovery
    source:
      type: local
      name: app.workflows:discovery_workflow
      path: .
    port: 8001
  tech-explorer:
    name: tech-explorer  
    source:
      type: local
      name: app.workflows:tech_explorer_workflow
      path: .
    port: 8002
  analytics:
    name: analytics
    source:
      type: local
      name: app.workflows:analytics_workflow
      path: .
    port: 8003

control_plane:
  port: 8000

message_queue:
  type: redis
  url: redis://localhost:6379