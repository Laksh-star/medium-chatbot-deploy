services:
  - type: web
    name: medium-chatbot-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn simple_api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: LLAMA_CLOUD_API_KEY
        sync: false
      - key: OPENAI_API_KEY  
        sync: false
      - key: PYTHONPATH
        value: "."